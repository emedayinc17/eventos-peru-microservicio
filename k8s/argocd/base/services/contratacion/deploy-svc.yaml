# CONTRATACION
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contratacion-service
  namespace: eventos-peru
  labels: { app: contratacion-service }
spec:
  replicas: 1
  selector:
    matchLabels: { app: contratacion-service }
  template:
    metadata:
      labels: { app: contratacion-service }
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "eventos-peru-role"
        vault.hashicorp.com/agent-inject-secret-config: "kv/data/eventos-peru/contratacion"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "kv/data/eventos-peru/contratacion" -}}
          APP_ENV={{ .Data.data.APP_ENV }}
          DB_HOST={{ .Data.data.DB_HOST }}
          DB_PORT={{ .Data.data.DB_PORT }}
          DB_USER={{ .Data.data.DB_USER }}
          DB_PASS={{ .Data.data.DB_PASS }}
          DB_NAME={{ .Data.data.DB_NAME }}
          JWT_SECRET={{ .Data.data.JWT_SECRET }}   # <- MISMO QUE IAM
          JWT_ALG={{ .Data.data.JWT_ALG }}
          {{- end }}
    spec:
      serviceAccountName: app-eventos
      containers:
        - name: app
          image: eventos-contratacion   # <- tu imagen
          imagePullPolicy: Always
          env:
            - name: BASE_PATH
              value: "/contratacion"
            - name: PYTHONPATH
              value: /app/libs:/app/services/contratacion-service
            - name: PORT
              value: "8000"
            - name: DOTENV_CONFIG_PATH
              value: /vault/secrets/config
          command: ["sh","-lc"]
          args:
            - test -f /vault/secrets/config && . /vault/secrets/config; exec uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --app-dir /app/services/contratacion-service
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: contratacion-service
  namespace: eventos-peru
spec:
  selector: { app: contratacion-service }
  ports:
    - name: http
      port: 80
      targetPort: 8000
